name: Claude Code Action

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited]

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - name: Claude Code Action Official
        uses: anthropics/claude-code-action@v1
        with:
          apiKey: ${{ secrets.CLAUDE_API_KEY }}
