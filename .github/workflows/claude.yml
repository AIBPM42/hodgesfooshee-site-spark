name: Claude Audit

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Claude Audit Trigger
        uses: anthropic-actions/claude-audit@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
