jobs:
  audit:
    if: github.event_name == 'issue_comment' && github.event.comment.body == '@claude audit this PR'
    runs-on: ubuntu-latest
    steps:
      - name: Claude Audit Trigger
        uses: anthropic/claude-audit@1
        with:
          claude_md_path: .github/CLAUDE.md
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
